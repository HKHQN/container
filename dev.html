<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Container Chain • Explorer</title>
  <link rel="icon" href="https://raw.githubusercontent.com/lapgia57-netizen/gohome/main/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #0a0e17;
      --surface: #111827;
      --surface-hover: #1a2235;
      --surface-active: #1e2a44;
      --text: #e2e8f0;
      --text-secondary: #94a3b8;
      --accent: #7c3aed;
      --accent-glow: rgba(124, 58, 237, 0.3);
      --accent-secondary: #06b6d4;
      --border: #1e293b;
      --online-bg: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100dvh;
      overflow-x: hidden;
    }

    /* ── Loading Overlay ── */
    #global-loading {
      position: fixed;
      inset: 0;
      background: var(--bg);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.8rem;
      transition: opacity 0.6s ease;
      opacity: 1;
    }

    #global-loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader {
      position: relative;
      width: 64px;
      height: 64px;
    }

    .loader::before,
    .loader::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 4px solid transparent;
    }

    .loader::before {
      border-top-color: var(--accent);
      border-right-color: var(--accent-secondary);
      animation: spin 1.4s linear infinite;
    }

    .loader::after {
      border-top-color: var(--accent-secondary);
      border-left-color: var(--accent);
      animation: spin 1.4s linear infinite reverse;
    }

    .loading-text {
      font-family: 'JetBrains Mono', monospace;
      color: var(--accent-secondary);
      font-size: 1.1rem;
      letter-spacing: 1.5px;
      position: relative;
    }

    .loading-text::after {
      content: "...";
      display: inline-block;
      animation: dots 1.8s infinite steps(4);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes dots {
      0%, 25% { content: "."; }
      25.1%, 50% { content: ".."; }
      50.1%, 75% { content: "..."; }
      75.1%, 100% { content: ""; }
    }

    /* ── Các style còn lại giữ nguyên ── */
    .header {
      background: linear-gradient(135deg, #0a0e17 0%, #0f1626 100%);
      padding: 0.9rem 1.2rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.8rem;
      flex-wrap: wrap;
    }

    h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: clamp(1.35rem, 5vw, 1.7rem);
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.8px;
    }

    .stats { display: flex; gap: 1rem; font-size: 0.82rem; white-space: nowrap; }
    .stat-item strong { color: var(--accent); }

    .main-layout {
      display: flex;
      flex-direction: column;
      height: calc(100dvh - 56px);
    }

    .sidebar {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      overflow-y: auto;
      padding: 1rem 0;
      flex-shrink: 0;
    }

    @media (min-width: 960px) {
      .main-layout { flex-direction: row; }
      .sidebar {
        width: 340px;
        border-bottom: none;
        border-right: 1px solid var(--border);
      }
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 1.2rem;
      background: linear-gradient(to bottom, var(--bg), #0c1321);
    }

    .search {
      width: 100%;
      padding: 0.8rem 1rem;
      margin: 0 0 1.2rem;
      background: var(--surface-active);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.94rem;
      transition: all 0.2s ease;
    }

    .search:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .tree { padding: 0 0.5rem; opacity: 0; transition: opacity 0.6s ease; }
    .tree.loaded { opacity: 1; }

    .tree ul { list-style: none; padding-left: 1.2rem; }
    .tree li {
      padding: 0.45rem 0.8rem;
      margin: 0.12rem 0;
      border-radius: 7px;
      cursor: pointer;
      transition: all 0.16s ease;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 0.35rem;
      font-size: 0.93rem;
    }

    .tree li:hover { background: var(--surface-hover); }
    .tree li.active { background: var(--surface-active); color: white; }

    .tree .folder {
      font-weight: 600;
      color: #cbd5e1;
    }
    .tree .folder::before {
      content: "▸ ";
      display: inline-block;
      width: 1.2em;
      color: var(--accent-secondary);
      transition: transform 0.22s ease;
    }
    .tree .folder.open::before { transform: rotate(90deg); }

    .tree .file::before {
      content: "◆ ";
      color: var(--accent);
      margin-right: 0.25rem;
    }

    .tree .file-title {
      color: var(--text);
      font-weight: 500;
    }

    .tree .file-title-secondary {
      color: var(--text-secondary);
      font-size: 0.82rem;
      margin-left: 0.4rem;
      opacity: 0.7;
    }

    .realtime-panel {
      background: rgba(17,24,39,0.7);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1.1rem;
      margin-bottom: 1.5rem;
      transition: transform 0.25s ease;
      opacity: 0;
      transform: translateY(12px);
    }

    .realtime-panel.loaded {
      opacity: 1;
      transform: translateY(0);
    }

    .realtime-panel:hover { transform: translateY(-1px); }

    .panel-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .pulse {
      width: 9px;
      height: 9px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 0 0 var(--accent-glow);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(124,58,237,0.6); }
      70% { box-shadow: 0 0 0 10px rgba(124,58,237,0); }
      100% { box-shadow: 0 0 0 0 rgba(124,58,237,0); }
    }

    .event-item {
      padding: 0.7rem 0;
      border-bottom: 1px solid var(--border);
      font-size: 0.88rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--text-secondary);
    }

    .event-item:hover { color: var(--text); background: rgba(124,58,237,0.07); }

    .event-item:last-child { border-bottom: none; }

    .hash { 
      color: var(--accent); 
      font-family: 'JetBrains Mono', monospace; 
    }

    .time { 
      color: var(--text-secondary); 
      font-size: 0.8rem; 
      white-space: nowrap;
    }

    .status-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(10,14,23,0.85);
      backdrop-filter: blur(10px);
      border-top: 1px solid var(--border);
      padding: 0.6rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.82rem;
      z-index: 100;
    }

    .online-count {
      background: var(--online-bg);
      color: white;
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      font-weight: 700;
      box-shadow: 0 3px 10px rgba(16,185,129,0.35);
    }
  </style>
</head>
<body>

  <!-- Global Loading Overlay -->
  <div id="global-loading">
    <div class="loader"></div>
    <div class="loading-text">Đang đồng bộ Container Chain</div>
  </div>

  <div class="header">
    <h1>Container Chain</h1>
    <div class="stats">
      <span>Online: <strong id="online">0</strong></span>
      <span>• 30s</span>
    </div>
  </div>

  <div class="main-layout">
    <div class="sidebar">
      <input type="text" class="search" id="search" placeholder="Tìm file / hash / path / title..."/>
      <div class="tree" id="tree">
        <!-- Nội dung sẽ được render sau khi load -->
      </div>
    </div>

    <div class="content">
      <div class="realtime-panel" id="latest-blocks-panel">
        <div class="panel-title">
          <span class="pulse"></span>
          Latest Blocks
        </div>
        <div id="latest-blocks">Đang tải dữ liệu...</div>
      </div>

      <div class="realtime-panel" id="latest-txs-panel">
        <div class="panel-title">
          <span class="pulse"></span>
          Latest Uploads
        </div>
        <div id="latest-txs">Đang tải dữ liệu...</div>
      </div>
    </div>
  </div>

  <div class="status-bar">
    <div>Last sync: <span id="time">—</span></div>
    <div class="online-count">Chain Online: <span id="online2">0</span></div>
  </div>

  <script>
    const CUSTOM_DOMAIN = "https://container.bo0tot.org/";
    const RAW_BASE = "https://raw.githubusercontent.com/HKHQN/container/main/";
    const API_URL = "https://api.github.com/repos/HKHQN/container/git/trees/main?recursive=1";
    const HIDDEN_FILES = ['dev.html', 'index.html', 'CNAME', 'README.md', 'LICENSE'];

    let allFiles = [];
    const titleCache = new Map();

    const globalLoading = document.getElementById("global-loading");
    const treeEl = document.getElementById("tree");
    const blocksPanel = document.getElementById("latest-blocks-panel");
    const txsPanel = document.getElementById("latest-txs-panel");

    async function fetchFileTitle(path) {
      if (titleCache.has(path)) return titleCache.get(path);
      try {
        const url = RAW_BASE + path;
        const res = await fetch(url, { cache: "force-cache" });
        if (!res.ok) throw new Error("Fetch failed");
        const text = await res.text();
        const match = text.match(/<title[^>]*>(.*?)<\/title>/is);
        const title = match ? match[1].trim() : null;
        titleCache.set(path, title);
        return title;
      } catch {
        titleCache.set(path, null);
        return null;
      }
    }

    async function loadData(isInitial = false) {
      if (isInitial) {
        treeEl.innerHTML = '';
        blocksPanel.classList.remove("loaded");
        txsPanel.classList.remove("loaded");
      }

      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error(`GitHub API: ${res.status}`);
        
        const data = await res.json();
        if (data.message) throw new Error(data.message);

        allFiles = data.tree
          .filter(f => f.type === "blob")
          .filter(f => !HIDDEN_FILES.includes(f.path.split('/').pop()));

        const onlineCount = allFiles.filter(f => f.path.startsWith("online/")).length;
        document.getElementById("online").textContent = onlineCount;
        document.getElementById("online2").textContent = onlineCount;

        // Load titles cho html files
        const htmlFiles = allFiles.filter(f => /\.(html|htm)$/i.test(f.path));
        await Promise.all(htmlFiles.map(f => fetchFileTitle(f.path)));

        // Render
        await renderTreeWithTitles(allFiles);
        renderRealTimePanels(allFiles);
        updateTime();

        // Hiệu ứng hoàn thành loading
        treeEl.classList.add("loaded");
        setTimeout(() => {
          blocksPanel.classList.add("loaded");
          txsPanel.classList.add("loaded");
        }, 150);

        if (isInitial) {
          setTimeout(() => {
            globalLoading.classList.add("hidden");
          }, 600);
        }

      } catch (e) {
        treeEl.innerHTML = `<div style="color:var(--danger);padding:2rem;text-align:center;">
          Lỗi: ${e.message}<br><small>Thử lại sau 30s...</small>
        </div>`;
        if (isInitial) {
          setTimeout(() => globalLoading.classList.add("hidden"), 800);
        }
      }
    }

    async function renderTreeWithTitles(files) {
      const container = document.getElementById("tree");
      container.innerHTML = "";

      const rootUl = document.createElement("ul");
      const folders = {};

      files.forEach(file => {
        const parts = file.path.split('/');
        const filename = parts.pop();
        let current = rootUl;

        parts.forEach((dir, i) => {
          const pathSoFar = parts.slice(0, i+1).join('/');
          if (!folders[pathSoFar]) {
            const li = document.createElement("li");
            li.className = "folder";
            li.textContent = dir;
            li.onclick = (e) => { e.stopPropagation(); toggleFolder(li); };
            const ul = document.createElement("ul");
            ul.style.display = "none";
            li.appendChild(ul);
            current.appendChild(li);
            folders[pathSoFar] = ul;
            current = ul;
          } else {
            current = folders[pathSoFar];
          }
        });

        const li = document.createElement("li");
        li.className = "file";
        li.title = file.path;

        const displayName = /\.(html|htm)$/i.test(filename) 
          ? (titleCache.get(file.path) || filename)
          : filename;

        li.innerHTML = `<span class="file-title">${displayName}</span>`;
        
        if (titleCache.has(file.path) && titleCache.get(file.path) && titleCache.get(file.path) !== filename) {
          li.innerHTML += `<span class="file-title-secondary">(${filename})</span>`;
        }

        li.onclick = () => openFile(file.path);
        current.appendChild(li);
      });

      container.appendChild(rootUl);
    }

    function toggleFolder(li) {
      li.classList.toggle("open");
      const ul = li.querySelector("ul");
      ul.style.display = ul.style.display === "none" ? "block" : "none";
    }

    function openFile(path) {
      const url = path.endsWith('.html') || path.endsWith('.htm')
        ? CUSTOM_DOMAIN + path
        : RAW_BASE + path;
      window.open(url, '_blank');
    }

    function getFakeRelativeTime() {
      const minutes = Math.floor(Math.random() * 180) + 1;
      if (minutes < 60) return `${minutes} phút`;
      const hours = Math.floor(minutes / 60);
      return `${hours} giờ`;
    }

    function renderRealTimePanels(files) {
      const sorted = [...files].sort((a,b) => b.path.localeCompare(a.path));

      document.getElementById("latest-blocks").innerHTML = sorted.slice(0, 8).map(f => `
        <div class="event-item">
          <span><span class="hash">${f.path.split('/').pop().slice(0,16)}${f.path.length>16?'...':''}</span></span>
          <span class="time">${getFakeRelativeTime()} trước</span>
        </div>
      `).join('') || "Chưa có block mới";

      document.getElementById("latest-txs").innerHTML = sorted.slice(8, 16).map(f => `
        <div class="event-item">
          <span>Upload → <span class="hash">${f.path.split('/').pop().slice(0,20)}${f.path.length>20?'...':''}</span></span>
          <span class="time">${getFakeRelativeTime()} trước</span>
        </div>
      `).join('') || "Chưa có upload mới";
    }

    function updateTime() {
      document.getElementById("time").textContent = 
        new Date().toLocaleString("vi-VN", { dateStyle: "short", timeStyle: "medium" });
    }

    // Khởi chạy
    loadData(true);           // lần đầu - full loading
    setInterval(() => loadData(false), 30000); // sync sau mỗi 30s - loading nhẹ

    // Tìm kiếm
    document.getElementById("search").addEventListener("input", (e) => {
      const term = e.target.value.toLowerCase().trim();
      document.querySelectorAll(".tree li.file").forEach(el => {
        const text = (el.textContent + (el.title || "")).toLowerCase();
        el.style.display = term ? (text.includes(term) ? "" : "none") : "";
      });
    });
  </script>
</body>
</html>
